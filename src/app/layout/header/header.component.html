<!-- src/app/layout/header/header.component.html -->
<header class="app-header" role="banner">
  <div class="topbar">
    <div class="brand">
      <span class="title">CuraSystem</span>
    </div>

    <div class="header-actions">
      <button pButton type="button" class="p-button-text action" (click)="toggleDarkMode()" pTooltip="Tema"
        tooltipPosition="bottom">
        <i class="pi" [ngClass]="darkMode ? 'pi-sun' : 'pi-moon'"></i>
      </button>

      <button pButton type="button" class="p-button-text action" routerLink="/calendario" pTooltip="Calendário"
        tooltipPosition="bottom">
        <i class="pi pi-calendar"></i>
      </button>

      <button pButton type="button" class="p-button-text action" routerLink="/mensagens"  pTooltip="Mensagens"
        tooltipPosition="bottom">
        <i class="pi pi-envelope"></i>
      </button>

      <div class="user" routerLink="/perfil" role="button" pTooltip="Perfil" tooltipPosition="bottom">
        <p-avatar image="assets/avatar-placeholder.png" shape="circle" styleClass="avatar"></p-avatar>
        <i class="pi pi-user user-icon"></i>
      </div>
    </div>
  </div>

  <nav class="subnav" role="navigation" aria-label="Menu principal">
    <a routerLink="/dashboard" routerLinkActive="active" class="subnav-item">Dashboard</a>
    <a routerLink="/pacientes" routerLinkActive="active" class="subnav-item">Pacientes</a>
    <a routerLink="/agendamentos" routerLinkActive="active" class="subnav-item">Agendamentos</a>
    <a routerLink="/configuracoes" routerLinkActive="active" class="subnav-item">Configurações</a>
  </nav>
</header>
